    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <style type="text/css">
        .promotion-box{ width: 100%; height: 32.555rem; background: url(./images/promotion-bg.png) top center no-repeat; overflow: hidden; background-size: 100%; }
        a.promotion-btn,a.promotion-btn:visited,a.promotion-btn:active,a.promotion-btn:hover{display: block; width: 11.52rem; height: 1.493rem; background-color: #fff; text-align: center; line-height: 1.493rem; border-radius: 1.493rem; color: #0085ec; font-size: 0.725rem; box-shadow: 0 0.213rem 0.427rem rgba(89,127,192,.8); margin: 26.667rem auto 0;}
    </style>
    <script type="text/javascript">
    //ready 函数
    var readyRE = /complete|loaded|interactive/;
    var ready = window.ready = function (callback) {
        if (readyRE.test(document.readyState) && document.body) callback()
        else document.addEventListener('DOMContentLoaded', function () {
            callback()
        }, false)
    }
    //rem方法
    function ready_rem() {
        var view_width = document.getElementsByTagName('html')[0].getBoundingClientRect().width;
        var _html = document.getElementsByTagName('html')[0];
        if (view_width > 750) {
            _html.style.fontSize = 750 / 16 + 'px'
        } else {
            _html.style.fontSize = view_width / 16 + 'px';
        }
    }
    ready(function () {
        ready_rem();
    });
</script>
